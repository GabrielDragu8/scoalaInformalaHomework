<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>5e Inventory Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="header">
      <form class="character-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your character's name"><br/>
        <label name="strenght" for="strScore">Strenght</label>
        <input type="number" name="strenght" id="strScore" value="10" min="1" max="30" style="width: 60px" onchange="calculateCarryingCapacity()"><br/>
        <label for="size">Size</label>
        <select id="size" name="size" onchange="calculateCarryingCapacity()">
          <option value="tiny">Tiny</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="huge">Huge</option>
          <option value="gargantuan">Gargantuan</option>
        </select><br/>
        <label for="multiplier">Multiplier</label>
        <select name="multiplier" id="multiplier" onchange="calculateCarryingCapacity()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="8">8</option>
        </select>
      </form>
      <div id="characterDetails">
        <p id="characterName"></p>
      </div>
    </div>
    

    <div class="search-bar">
      <label for="search" id="searchLabel"></label>
      <input type="search" id="search" name="search" placeholder="Search for items">
      <i class="fa-solid fa-magnifying-glass" id="search-glass"></i>
    </div>

    <div class="app">
      <div class="containers" id="itemsContainer">  
      </div>
      <div class="containers" id="inventoryContainer">  
      </div>
    </div>
    <script src="./main.js" async defer></script>
  </body>
</html>
